<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>HawkAI</h1>
    <p>Enter a sociological concept to see a relevant narrative and explanation.</p>

    <div class="mb-3">
        <label for="conceptInput" class="form-label">Sociological Concept:</label>
        <input type="text" class="form-control" id="conceptInput" placeholder="e.g., Looking-Glass Self">
    </div>

    <button id="submitButton" class="btn btn-primary">Explain Concept</button>

    <hr class="my-4">

    <h2>Results:</h2>
    <div id="resultsOutput" class="mt-3 p-3 border rounded bg-light">
        Enter a concept above and click "Explain Concept".
    </div>
    <h3>Similarity Score:</h3>
    <div id="similarityScore" class="mt-3 p-3 border rounded bg-light"></div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
